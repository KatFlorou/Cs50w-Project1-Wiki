{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{header}}</h1>
    <h3>{{ content }}</h3>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:lookup_entries' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
